<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> StoryBooks </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="6">
        <ion-slides
          mode="ios"
          [options]="slideOpts"
          pager="false"
          scrollbar="false"
        >
          <ion-slide id="slide1">
            <h1>Look for hundreds of stories shared by the users</h1>
          </ion-slide>
          <ion-slide id="slide2">
            <h1>Make a cup of coffee and sit back to read the stories</h1>
          </ion-slide>
          <ion-slide id="slide3">
            <h1>Post your own stories to share with the world</h1>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6">
        <ion-button (click)="onClick()" expand="block" style="margin-top: 50%">
          Login/Signup
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
